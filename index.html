<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contacto</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

<style>
    :root {
        --main: #3c3a47;         
        --accent: #c4a27a;        
        --bg: #f5f3ee;           
        --white: #ffffff;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Manrope", sans-serif;
    }

    body {
        background: var(--bg);
        padding: 70px 0;
        color: var(--main);
        overflow-x: hidden;
    }

    .container {
        width: 92%;
        max-width: 1280px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
        gap: 70px;
        align-items: center;
    }

    /* LEFT SECTION */
    .left {
        animation: fadeIn 1s ease forwards;
        opacity: 0;
        padding-left: 10px;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .left h1 {
        font-size: 50px;
        font-weight: 1300;
        margin-bottom: 20px;
        letter-spacing: -1px;
        color: var(--accent);
    }

    .left p {
        font-size: 18px;
        line-height: 1.8;
        color: #4c4a57;
        max-width: 480px;
        margin-bottom: 35px;
    }

    .contact-info {
        display: flex;
        flex-direction: column;
        gap: 14px;
        margin-top: 20px;
        font-size: 16px;
    }

    /* FORM CARD (elegante, com cortes franceses inclinados) */
    .form-wrapper {
        position: relative;
        transform: skew(-3deg);
    }

    .form-card {
        background: var(--white);
        padding: 30px 20px;
        border-radius: 24px;
        border-top: 4px solid #c4a27a;
        color: #c4a27a;
        box-shadow: 0 20px 50px rgba(0,0,0,0.07);
        transform: skew(3deg);
        animation: slideUp 0.9s ease forwards;
        opacity: 0;
    }

    @keyframes slideUp {
        to {
            opacity: 1;
            transform: skew(3deg) translateY(0);
        }
    }

    .left h1, .left p {
    animation: fadeSlide 1.1s ease forwards;
    opacity: 0;
}

@keyframes fadeSlide {
    0% {
        opacity: 0;
        transform: translateY(25px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}


    .form-card h2 {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 40px;
        color: var(--main);
        text-align: center;
    }

    /* INPUTS */
    .input-group {
        margin-bottom: 28px;
    }

    .input-group label {
        font-size: 13px;
        font-weight: 600;
        display: block;
        margin-bottom: 10px;
        color: var(--main);
    }

    .input-group input,
    .input-group textarea {
        width: 100%;
        padding: 8px;
        
        border: 1px solid #d6d3cc;
        background: #faf9f7;
        font-size: 16px;
        transition: 0.3s;
    }

    .input-group input:focus,
    .input-group textarea:focus {
        border-color: var(--accent);
        box-shadow: 0 0 12px rgba(196,162,122,0.25);
        background: var(--white);
    }

    textarea {
        resize: none;
        height: 150px;
    }

    /* BUTTON */
    .btn {
        width: 100%;
        background: linear-gradient(135deg, var(--accent), #b69066);
        color: var(--white);
        padding: 17px;
       
        font-size: 18px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: 0.3s ease;
        letter-spacing: 0.4px;
    }

    .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }

    /* SUCCESS MESSAGE */
    .success-message {
        display: none;
        margin-top: 28px;
        padding: 18px;
        background: #eafbe8;
        border-left: 4px solid #52a45a;
        color: #2d6e32;
        font-size: 15px;
        border-radius: 10px;
    }
</style>
</head>

<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <h1><b>Contacte-nos</b></h1>
        <p>
            Conte connosco para qualquer questão, apoio ou parceria. A nossa equipa está pronta para ajudar com total atenção.
        </p>

        
      
    </div>


    <!-- RIGHT SIDE FORM -->
    <div class="form-wrapper">
        <div class="form-card">

            <form id="contactForm" action="https://formsubmit.co/kwetobread@gmail.com" method="POST">

                <div class="input-group">
                   <label for="name">Nome Completo</label>
                  <input type="text" id="name" name="name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </div>

</div>

<script>
const form = document.getElementById("contactForm");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", (e) => {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let message = document.getElementById("message").value.trim();

    if (!name || !email || !message) {
        alert("Veuillez remplir tous les champs.");
        return;
    }

    successMsg.style.display = "block";
    form.reset();

    setTimeout(() => {
        successMsg.style.display = "none";
    }, 4500);
});
</script>

</body>
</html>
