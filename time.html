<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Datas</title>
    <link rel="stylesheet" href="time.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4253165491802314"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Datas</h2>

        <label for="startDate">Data inicial:</label>
        <input type="date" id="startDate">

        <label for="endDate">Data final:</label>
        <input type="date" id="endDate">

        <button onclick="calculateDates()">Calcular</button>

        <p id="dateResult"></p>
    </div>

    <script src="time.js"></script>
</body>

</html>
