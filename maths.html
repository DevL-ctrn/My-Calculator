<DOCTYPE html>
    <html lang = "en">
        <head>
            <meta charset = "UTF-8">
            <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
            <title>Responsive NavBar with Hamburguer Menu</title>

            <link rel="stylesheet" href = "maths.css">
           <meta name="google-adsense-account" content="ca-pub-4253165491802314">

        </head>

        <body>
            
<div class="mathscont">
        <h2>Calculadora Matemática</h2>

    <label for="calcType">O que deseja calcular?</label>
    <select id="calcType" onchange="updateInputs()">
        <option value="">--Escolha--</option>
        <option value="areaSquare">Área do Quadrado</option>
        <option value="perimeterSquare">Perímetro do Quadrado</option>
        <option value="areaCircle">Área do Círculo</option>
        <option value="perimeterCircle">Perímetro do Círculo</option>
        <option value="volumeCube">Volume do Cubo</option>
         <option value="factorial">Factorial</option>
         <option value="isPrime">Número Primo</option>
         <option value="randomNumber">Números aleatórios</option>
         <option value="permutation">Permutação</option>
         <option value="arrangement">Arranjo</option>
         <option value="combination">Combinação</option>
        <option value="pa">Progressão Aritmética</option>
        <option value="pg">Progressão Geométrica</option>
      
        

    </select>

    <div id="inputsContainer"></div> <br>

    <button onclick="calculate()">Calcular</button>

    <p class="result" id="result"></p>
</div>



</body>

        <script src="maths.js"></script>

    </html>
